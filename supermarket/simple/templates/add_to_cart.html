{% extends 'base.html' %}

{% load static %}

{% block style %}
    <style>
        .block {
            padding-bottom: 30px;
            background-color: #eeeded;
        }
        .text {
            color: #42ad46;
            margin: 20px 0;
            font-size: 18px;
        }
        .thumb {
            width: 120px;
            height: 120px;
            border: 1px solid #ccc;
        }

        .thumb img {
            width: 100%;
            height: 100%;
        }

        .content {
            margin-left: 130px;
        }

        .title {
            height: 60px;
            font-size: 14px;
            line-height: 60px;
        }
        .title a {
            color: #4e4e4e;
        }

        .number {
            height: 60px;
            font-size: 12px;
            line-height: 2;
        }

        .btns {
            margin-top: 145px;
        }
        .btn_show, .btn_cart {
            display: inline-block;
            margin-left: 10px;
            width: 160px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            font-size: 16px;
        }

        .btn_show {
            color: #ff281c;
            background-color: #fff;
        }

        .btn_cart {
            color: #fff;
            background-color: #ff281c;
        }
    </style>
{% endblock %}

{% block title %}
    加入购物车
{% endblock %}

{% block main %}
    <div class="block">
        <div class="container clearfix">
            <div class="goods fl clearfix">
                <div class="text">商品已成功加入购物车！</div>
                <div class="thumb fl">
                    <a href="{% url 'detail' goods.id %}"><img src="{{ MEDIA_URL }}{{ goods.picture }}"></a>
                </div>
                <div class="content">
                    <div class="title">
                        <a href="{% url 'detail' goods.id %}">{{ goods.name }}</a>
                    </div>
                    <div class="number">
                        <span>数量：{{ number }}</span>
                    </div>
                </div>
            </div>
            <div class="btns fr">
                <a class="btn_show" href="{% url 'detail' goods.id %}">查看商品详情</a>
                <a class="btn_cart" href="{% url 'cart' %}">去购物车结算</a>
            </div>
        </div>
    </div>
{% endblock %}
