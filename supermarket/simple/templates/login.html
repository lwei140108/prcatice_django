<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="login_top clearfix">
    <a href="{% url 'index' %}" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
</div>

<div class="login_form_bg">
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">日夜兼程 · 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>用户登录</h1>
                <a href="{% url 'register' %}">立即注册</a>
            </div>
            <div class="form_input">
                <div>{{ form.non_field_errors }}</div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <input type="text" name="{{ form.username.html_name }}" class="name_input" placeholder="请输入用户名">

                    <div class="user_error">{{ form.username.errors }}</div>
                    <input type="password" name="{{ form.password.html_name }}" class="pass_input" placeholder="请输入密码">
                    <div class="pwd_error">{{ form.password.errors }}</div>
                    <div class="more_input clearfix">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">记住用户名</label>
{#                        <a href="#">忘记密码</a>#}
                    </div>
                    <button type="submit" name="" class="input_submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
    <p>电话：010-****888 京ICP备*******8号</p>
</div>

</body>
</html>
